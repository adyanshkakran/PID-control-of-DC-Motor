<!DOCTYPE html>
<html lang="en">

<head>
    <title> Remote Labs </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"
        integrity="sha512-334uBDwY0iZ2TklV1OtDtBW9vp7jjP7SWRzT7Ehu1fdtPIjTpCwTSFb8HI/YBau9L1/kRBEOALrS229Kry4yFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../vanta.net.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="container-fluid camera"></div>
            <div class="container-fluid graph"></div>
        </div>
        <form class="form">
            <div class="sliders">
                <div>
                    <label for="kp" class="form-label"><b>K<sub>p</sub> (0-1000)</b></label>
                    <input type="range" min="0" max="1000" class="form-range" id="kp">
                    <label for="ki" class="form-label"><b>K<sub>i</sub> (0-1000)</b></label>
                    <input type="range" min="0" max="1000" class="form-range" id="ki">
                </div>
                <div>
                    <label for="kd" class="form-label"><b>K<sub>d</sub> (0-1000)</b></label>
                    <input type="range" min="0" max="1000" class="form-range" id="kd">
                    <label for="angle" class="form-label"><b>Required Angle (0<sup>o</sup> - 360<sup>o</sup>)</b></label>
                    <input type="range" class="form-range" min="0" max="360" id="angle">
                </div>
            </div>
            <button type="submit" class="btn btn-primary submit-form">Start Simulation</button>
        </form>
    </main>
    <button class="btn btn-primary log-out">Log out</button>
</body>
<script defer>
    VANTA.NET({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
    })
</script>
<script src="scripts.js"></script>

</html>
